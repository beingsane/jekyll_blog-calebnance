---
layout: default
---
<h2 class="tag-title">{{page.title}}</h2>

<ul>
  {% for post in site.posts %}
    {% for tag in post.tags %}
      {% if tag == page.tag %}
      <li class="tag-post">
        <a class="post-link" href='{{post.url}}'>{{post.title}}</a>
        <p class="post-desc"><time datetime='{{post.date | date: "%Y-%m-%d"}}'>{{post.date | date: "%m/%d/%y"}}</time> | {{post.excerpt}}</p>
      </li>
      {% endif %}
    {% endfor %}
  {% endfor %}
</ul>
