<!DOCTYPE html>
<html lang="en">
  {% include head_search.html %}
  <body>

    {% include navbar.html %}

    <div class="container container-search">
      <h1 class="page-heading">Search another tech blog...</h1>
      <div class="form-group">
        <input type="text" class="form-control" id="search-input" placeholder="start to typing...">
      </div>

      <ul id="results-container"></ul>
    </div>

    <div class="container">
      {% include footer.html %}
    </div>

    {% if jekyll.environment == 'production' %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script>$(document).ready(function(){$(".show-comments").on("click",function(){var a="blogcalebnancecom";$.ajax({type:"GET",url:"https://"+a+".disqus.com/embed.js",dataType:"script",cache:!0}),$(this).fadeOut()})});</script>
    {% else %}
    <script src="{{ "/assets/js/jquery-3.1.1.min.js" | relative_url }}"></script>
    <script src="{{ "/assets/js/bootstrap.min.js" | relative_url }}"></script>
    <script src="{{ "/assets/js/scripts.min.js" | relative_url }}"></script>
    {% endif %}

    <script src="{{ "/assets/js/search.min.js" | relative_url }}" type="text/javascript"></script>
    <script>
      SimpleJekyllSearch({
        searchInput: document.getElementById('search-input'),
        resultsContainer: document.getElementById('results-container'),
        json: '/search.json'
      });
    </script>
  </body>
</html>
