<!DOCTYPE html>
<html lang="en">
  {% include head_search.html %}
  <body>

    {% include navbar.html %}

    <div class="container container-search">
      <h1 class="page-heading">Search another tech blog...</h1>
      <div class="form-group">
        <input type="text" class="form-control" id="search-input" placeholder="start to typing...">
      </div>

      <ul id="results-container"></ul>
    </div>

    <div class="container">
      {% include footer.html %}
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script>$(document).ready(function(){$(".show-comments").on("click",function(){var a="blogcalebnancecom";$.ajax({type:"GET",url:"https://"+a+".disqus.com/embed.js",dataType:"script",cache:!0}),$(this).fadeOut()})});</script>
    <script src="{{ "/assets/js/search.min.js" | relative_url }}" type="text/javascript"></script>
    <script>
      SimpleJekyllSearch({
        searchInput: document.getElementById('search-input'),
        resultsContainer: document.getElementById('results-container'),
        json: '/search.json'
      });
    </script>
  </body>
</html>
